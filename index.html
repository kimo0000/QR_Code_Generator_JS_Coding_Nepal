<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h3>QR Code Generator</h3>
      <p>Post a URL or Enter text to create QR Code.</p>
      <div class="content">
        <input type="text" placeholder="Enter QR Code Or text" />
        <button class="btn">Generate QR Code</button>
        <img src="imgs/qr_code.jpg" alt="QR Code Image" />
      </div>
    </div>
  </body>
</html>
